
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Nirvana</title>

<body style="text-align: center;line-height: 30px;">

    <h3>欢迎使用Nv-engine调试界面</h3>
    <p>具体输出请打开调试控制台进行查看和跟踪进度</p>
    <p>clone项目到本地，然后进入Nv-engine的目录。同时安装依赖: $ yarn install</p>
    <p>如果是开发模式：$ npm run dev</p>
    <p>如果是生产模式：$ npm run build</p>
    <div style="width:360px">
        <div class="nv-input-group nv-input nv-input-datepicker" id="date-7">
            <input type="text" class="nv-datepicker-range-start" placeholder="Start Date" readonly>
            —
            <input type="text" class="nv-datepicker-range-end" placeholder="End Date" readonly>
            <span class="nv-input-addon">
                      <i class="nvicon-calendar-empty"></i>
                    </span>
        </div>
    </div>

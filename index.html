
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Nirvana</title>
</head>
<body style="text-align: center;line-height: 30px;">

    <h3>欢迎使用Nv-engine调试界面</h3>
    <p>具体输出请打开调试控制台进行查看和跟踪进度</p>
    <p>clone项目到本地，然后进入Nv-engine的目录。同时安装依赖: $ yarn install</p>
    <p>如果是开发模式：$ npm run dev</p>
    <p>如果是生产模式：$ npm run build</p>

<script type="text/javascript" src="/dist/nv.js"></script>
<script type="text/javascript">
    Nv.config({
        baseUrl:"/test/"
    })

    Nv.use('./test',function(nv,t){
        console.log(111)
    })
    Nv.use('./test',function(nv,t){
        console.log(222)
    })
    Nv.use('./test',function(nv,t){
        console.log(333)
    })

</script>
</body>
</html>
